name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        go: ['1.25.6']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          cache: false

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Download dependencies
        run: go mod download

      - name: Run tests (Linux)
        if: runner.os == 'Linux'
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Run tests (Windows/Mac)
        if: runner.os != 'Linux'
        run: go test -v ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25.6'
          cache: false

      - name: Install dependencies (Linux)
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.8.0
          args: --timeout=5m
          skip-cache: true

  build:
    name: Build
    runs-on: ${{ matrix.os }}
    needs: [test, lint]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        include:
          - os: ubuntu-latest
            artifact_name: rest-time-reminder-linux-amd64
            asset_name: rest-time-reminder
          - os: windows-latest
            artifact_name: rest-time-reminder-windows-amd64.exe
            asset_name: rest-time-reminder.exe
          - os: macos-latest
            artifact_name: rest-time-reminder-darwin-amd64
            asset_name: rest-time-reminder

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev

      - name: Build
        run: go build -o build/${{ matrix.artifact_name }} ./cmd/reminder

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: build/${{ matrix.artifact_name }}
